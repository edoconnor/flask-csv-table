{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="mx-auto" style="width: 800px;">
<table class="table table-striped">
  <thead>
    <tr>
      {% for col in colnames %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      {% for col in colnames %}
      <td>{{ record[col] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>  

{% endblock %}
